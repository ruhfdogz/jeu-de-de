<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeu de dé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary-subtle">
    <section>
        <div class="container text-center">
            <div class="row py-5">
                <div class="col-auto mx-auto">
                    <button type="button" class="btn" id="newgame">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="lightcoral"
                            class="bi bi-plus-circle mx-1" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                        NEW GAME
                    </button>
                </div>
            </div>
            <div class="row py-5 align-items-center">
                <div class="col-5 fs-2">
                    <span class="player1">PLAYER 1</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="position-absolute translate-middle mx-4 my-4" id="roundp1">
                        <circle cx="8" cy="8" r="8" />
                    </svg>
                    <div class="score font-light" id="scorep1">11</div>
                </div>

                <div class="col-2">
                    <img src="./images/de1.jpg" alt="Image du dé" class="img-fluid mt-5" id="diceImg">
                </div>

                <div class="col-5 fs-2 player2">
                    <span class="player2">PLAYER 2</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="position-absolute translate-middle mx-4 my-4" id="roundp2">
                        <circle cx="8" cy="8" r="8" />
                    </svg>
                    <div class="score font-light" id="scorep2">18</div>
                </div>
            </div>

            <div class="row justify-content-center align-items-center py-5">
                <div class="col-3 col-lg-2 bg-danger">
                    <p class="pt-3">CURRENT</p>
                    <p class="text-white fs-1" id="currentp1">12</p>
                </div>
                <div class="col-4 col-lg-5">
                    <button type="button" class="btn my-2 disabled" id="rolldice" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="lightcoral"
                            class="bi bi-arrow-clockwise mx-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                        ROLL DICE
                    </button>
                    <br>
                    <button type="button" class="btn my-2 disabled" id="hold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="lightcoral"
                            class="bi bi-box-arrow-in-down mx-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" />
                            <path fill-rule="evenodd"
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg>
                        HOLD
                    </button>
                </div>
                <div class="col-3 col-lg-2 bg-danger">
                    <p class="pt-3">CURRENT</p>
                    <p class="text-white fs-1" id="currentp2">7</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
